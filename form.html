<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tambah Material CAT</title>

<style>
    body{font-family:Arial;background:#e5e5e5;margin:0;padding:30px}
    .card{background:#fff;padding:30px;border-radius:5px;width:950px}
    .row{display:flex;margin-bottom:15px}
    label{width:140px;padding-top:4px;font-size:14px}
    input{flex:1;padding:7px;border:1px solid #999;border-radius:2px}

    .right{width:300px;border:1px solid #999;height:380px;margin-left:40px}
    .mini{width:120px}
    .kg{padding-left:5px;margin-top:6px;font-size:14px}
    .btnArea{text-align:right;margin-top:25px}
    .btn{padding:10px 25px;border:0;border-radius:3px;font-size:14px;cursor:pointer}
    .green{background:#76b245;color:#fff}
    .red{background:transparent;color:#c02c2c;border:0}
    .uploadDel{margin-top:10px;font-size:12px;color:#c02c2c}
    .uploadDel span{margin-right:20px;cursor:pointer}
</style>
</head>
<body>

<div class="card">

<h3>Tambah Material CAT</h3>

<div style="display:flex;gap:40px">

    <div style="flex:1">

        <div class="row">
            <label>Jenis</label><input>
        </div>

        <div class="row">
            <label>Merek</label><input>
        </div>

        <div class="row">
            <label>Sub Merek</label><input>
        </div>

        <div class="row">
            <label>Warna</label><input>
        </div>

        <div class="row">
            <label>Volume Isi</label>
            <input class="mini">
            <input class="mini" style="margin-left:8px">
        </div>

        <div class="row">
            <label>Kemasan</label>
            <input class="mini">
            <input class="mini" style="margin-left:8px">
            <div class="kg">Kg</div>
        </div>

        <div class="row">
            <label>Harga</label>
            <div style="display:flex;flex:1">
                <span style="margin-right:5px;padding-top:6px">Rp</span>
                <input class="mini">
                <span style="margin:6px 5px">/</span>
                <input class="mini">
            </div>
        </div>

        <div class="row">
            <label>Harga Komparasi</label>
            <div style="display:flex;flex:1">
                <span style="margin-right:5px;padding-top:6px">Rp</span>
                <input class="mini">
                <span style="margin:6px 5px">/</span>
                <input class="mini">
            </div>
        </div>

        <div class="row">
            <label>Toko</label><input>
        </div>

        <div class="row">
            <label>Alamat Lengkap</label><input>
        </div>

    </div>

    <div>
        <div class="right"></div>
        <div class="uploadDel">
            <span>^ Upload</span><span>X Hapus</span>
        </div>
    </div>

</div>

<div class="btnArea">
    <button class="btn red">X Batalkan</button>
    <button class="btn green">V Simpan</button>
</div>

</div>

</body>
</html>
